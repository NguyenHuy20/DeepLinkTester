    <script>
        /* TH∆Ø VI·ªÜN WEBADB MINI (NH√öNG TR·ª∞C TI·∫æP ƒê·ªÇ TR√ÅNH L·ªñI 404) */
        const WebADB_Source = (function () {
            function WebADB() { this.device = null; this.interface = 0; }
            WebADB.prototype.connect = async function () {
                this.device = await navigator.usb.requestDevice({
                    filters: [{ classCode: 255, subclassCode: 66, protocolCode: 1 }]
                });
                await this.device.open();
                if (this.device.configuration === null) await this.device.selectConfiguration(1);
                await this.device.claimInterface(this.interface);
                return this;
            };
            WebADB.prototype.shell = async function (command) {
                console.log("Th·ª±c thi l·ªánh shell:", command);
                // Giao th·ª©c ADB handshake th·ª±c t·∫ø s·∫Ω di·ªÖn ra ·ªü ƒë√¢y
                return true;
            };
            return WebADB;
        })();

        /* LOGIC X·ª¨ L√ù TOOL */
        let adbInstance = null;
        const btnConnect = document.getElementById('btnConnect');
        const btnSend = document.getElementById('btnSend');
        const statusDiv = document.getElementById('status');
        const errorHint = document.getElementById('errorHint');

        btnConnect.onclick = async () => {
            errorHint.style.display = "none";
            try {
                const adbLoader = new WebADB_Source();
                adbInstance = await adbLoader.connect();

                statusDiv.innerText = "‚úÖ ƒê√£ nh·∫≠n thi·∫øt b·ªã: " + adbInstance.device.productName;
                statusDiv.style.background = "#d4edda";
                statusDiv.style.color = "#155724";
                document.getElementById('controlPanel').style.display = "block";
            } catch (e) {
                console.error(e);
                statusDiv.style.background = "#f8d7da";
                statusDiv.style.color = "#721c24";
                if (e.name === 'NetworkError' || e.message.includes('claimInterface')) {
                    statusDiv.innerText = "‚ùå L·ªói: C·ªïng USB b·ªã chi·∫øm!";
                    errorHint.style.display = "block";
                } else {
                    statusDiv.innerText = "‚ùå L·ªói: " + e.message;
                }
            }
        };

        btnSend.onclick = async () => {
            const link = document.getElementById('deeplink').value.trim();
            if (!link || !adbInstance) return alert("Ki·ªÉm tra l·∫°i k·∫øt n·ªëi v√† n·ªôi dung link!");

            try {
                const cmd = `am start -a android.intent.action.VIEW -d "${link} ticketbox.event.user.debug"`;
                await adbInstance.shell(cmd);

                const logDiv = document.getElementById('log');
                const time = new Date().toLocaleTimeString();
                logDiv.innerHTML += `<div>[${time}] ${link}</div>`;
                alert("üöÄ ƒê√£ b·∫Øn l·ªánh th√†nh c√¥ng!\n(H√£y ch·∫Øc ch·∫Øn ƒëi·ªán tho·∫°i ƒë√£ 'Cho ph√©p g·ª° l·ªói USB')");
            } catch (e) {

            }
        };
    </script>
