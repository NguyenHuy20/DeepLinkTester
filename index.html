<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>QC ADB Deep Link Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/gh/tangdt/webadb/dist/webadb.js"></script>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #1a73e8;
            margin-bottom: 20px;
        }

        .status {
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            background: #fff3cd;
            color: #856404;
            font-weight: bold;
            border: 1px solid #ffeeba;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            font-size: 14px;
        }

        .btn-usb {
            background: #333;
            color: white;
        }

        .btn-send {
            background: #28a745;
            color: white;
            display: none;
            margin-top: 10px;
        }

        #log {
            font-size: 11px;
            text-align: left;
            color: #666;
            margin-top: 15px;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            max-height: 80px;
            overflow-y: auto;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>ADB Deep Link Tool</h2>
        <div id="status" class="status">Vui l√≤ng c·∫Øm c√°p v√† nh·∫•n k·∫øt n·ªëi</div>

        <button class="btn-usb" onclick="handleConnect()">üîå K·∫æT N·ªêI QUA USB</button>

        <div id="controlPanel" style="display: none;">
            <input type="text" id="deeplink" placeholder="D√°n deeplink (vd: myapp://home)">
            <button class="btn-send" id="btnSend" onclick="handleSend()" style="display: block;">üöÄ B·∫ÆN DEEP
                LINK</button>
            <div id="log">L·ªãch s·ª≠:</div>
        </div>
    </div>

    <script>
        let adb;
        let webadb = new WebADB();

        async function handleConnect() {
            const statusDiv = document.getElementById('status');
            try {
                // B∆∞·ªõc 1: Y√™u c·∫ßu quy·ªÅn truy c·∫≠p USB
                adb = await webadb.connect();

                // B∆∞·ªõc 2: Hi·ªÉn th·ªã tr·∫°ng th√°i th√†nh c√¥ng
                statusDiv.innerText = "‚úÖ ƒê√£ k·∫øt n·ªëi thi·∫øt b·ªã!";
                statusDiv.style.background = "#d4edda";
                statusDiv.style.color = "#155724";
                document.getElementById('controlPanel').style.display = "block";
            } catch (e) {
                console.error(e);
                statusDiv.innerText = "‚ùå L·ªói: " + e.message;
                statusDiv.style.background = "#f8d7da";
                statusDiv.style.color = "#721c24";
            }
        }

        async function handleSend() {
            const link = document.getElementById('deeplink').value.trim();
            const logDiv = document.getElementById('log');
            if (!link) return alert("Vui l√≤ng nh·∫≠p link!");

            try {
                // L·ªánh ADB chu·∫©n ƒë·ªÉ m·ªü link
                const cmd = `am start -a android.intent.action.VIEW -d "${link}"`;
                await adb.shell(cmd);

                const time = new Date().toLocaleTimeString();
                logDiv.innerHTML += `<div>[${time}] ${link}</div>`;
                alert("üöÄ ƒê√£ b·∫Øn link th√†nh c√¥ng!");
            } catch (e) {
                alert("L·ªói th·ª±c thi: " + e.message);
            }
        }
    </script>

</body>

</html>
