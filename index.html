<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>QC ADB Tool - Final Fix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #1a73e8;
            margin-bottom: 20px;
        }

        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            background: #fff3cd;
            color: #856404;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            font-size: 14px;
        }

        .btn-usb {
            background: #333;
            color: white;
        }

        .btn-usb:hover {
            background: #000;
        }

        .btn-send {
            background: #28a745;
            color: white;
            display: none;
            margin-top: 10px;
        }

        .btn-send:hover {
            background: #218838;
        }

        #log {
            font-size: 11px;
            text-align: left;
            color: #666;
            margin-top: 15px;
            max-height: 100px;
            overflow-y: auto;
            background: #fafafa;
            padding: 8px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>ADB Deep Link Tool</h2>
        <div id="status" class="status">Ch∆∞a k·∫øt n·ªëi thi·∫øt b·ªã</div>

        <button class="btn-usb" id="connectBtn">üîå K·∫æT N·ªêI QUA USB</button>

        <div id="inputGroup" style="display: none; margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px;">
            <input type="text" id="deeplink" placeholder="Nh·∫≠p deeplink (vd: myapp://home)">
            <button class="btn-send" id="sendBtn">üöÄ B·∫ÆN DEEP LINK</button>
            <div id="log">L·ªãch s·ª≠:</div>
        </div>
    </div>

    <script type="module">
        // Import tr·ª±c ti·∫øp th∆∞ vi·ªán WebADB t·ª´ CDN ·ªïn ƒë·ªãnh
        import Adb from 'https://cdn.jsdelivr.net/npm/@yume-chan/adb@latest/dist/index.js';
        import { AdbDaemonWebUsbDeviceManager } from 'https://cdn.jsdelivr.net/npm/@yume-chan/adb-daemon-webusb@latest/dist/index.js';

        let adb;
        const statusDiv = document.getElementById('status');
        const inputGroup = document.getElementById('inputGroup');
        const sendBtn = document.getElementById('sendBtn');
        const logDiv = document.getElementById('log');

        // G√°n s·ª± ki·ªán click b·∫±ng Javascript (Tr√°nh l·ªói ReferenceError tr√™n HTML)
        document.getElementById('connectBtn').addEventListener('click', async () => {
            try {
                statusDiv.innerText = "ƒêang t√¨m thi·∫øt b·ªã...";

                const manager = AdbDaemonWebUsbDeviceManager.BROWSER;
                const device = await manager.requestDevice();
                if (!device) return;

                const connection = await device.connect();
                adb = new Adb(connection);

                statusDiv.innerText = "‚úÖ ƒê√£ k·∫øt n·ªëi: " + device.name;
                statusDiv.style.background = "#d4edda";
                statusDiv.style.color = "#155724";

                inputGroup.style.display = "block";
                sendBtn.style.display = "block";
            } catch (e) {
                console.error(e);
                statusDiv.innerText = "‚ùå L·ªói: " + e.message;
                statusDiv.style.background = "#f8d7da";
                statusDiv.style.color = "#721c24";
            }
        });

        document.getElementById('sendBtn').addEventListener('click', async () => {
            const link = document.getElementById('deeplink').value;
            if (!link || !adb) return;

            try {
                const cmd = `am start -a android.intent.action.VIEW -d "${link}"`;

                // Th·ª±c thi l·ªánh shell
                const shell = await adb.subprocess.shell(cmd);

                // Log l·ªãch s·ª≠
                const time = new Date().toLocaleTimeString();
                logDiv.innerHTML += `<br>[${time}] ${link}`;
                alert("üöÄ ƒê√£ g·ª≠i l·ªánh m·ªü link!");
            } catch (e) {
                alert("L·ªói ADB: " + e.message);
            }
        });
    </script>

</body>

</html>
