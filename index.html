<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QC Deep Link Tool - Web ADB</title>
    <style>
        body {

        .container {

        h2 {

        }

        .section {

        label {

        input {

        }

        button {

            transition: 0.3s;

        }

        .btn-usb {
            background: #343a40;
            color: white;
            margin-bottom: 10px;
        }

        .btn-wifi {
            background: #1a73e8;
            color: white;
        }

        .btn-send {
            background: #28a745;
            color: white;
            margin-top: 10px;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            font-weight: 500;
            padding: 8px;
            border-radius: 5px;
        }

        .waiting {
            background: #fff3cd;
            color: #856404;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        #controlPanel {
            display: none;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>ADB Deep Link Tester</h2>

        <div class="section">
            <label>B∆∞·ªõc 1: K·∫øt n·ªëi ƒëi·ªán tho·∫°i</label>
            <button class="btn-usb" onclick="connectUSB()">üîå K·∫æT N·ªêI QUA C√ÅP (USB)</button>

            <input type="text" id="ipAddress" placeholder="IP: 192.168.1.x (N·∫øu d√πng WiFi)">
            <button class="btn-wifi" onclick="connectWireless()">üì∂ K·∫æT N·ªêI KH√îNG D√ÇY (WIFI)</button>

            <div id="status" class="status waiting">Vui l√≤ng k·∫øt n·ªëi thi·∫øt b·ªã...</div>
        </div>

        <div id="controlPanel" class="section">
            <label>B∆∞·ªõc 2: Nh·∫≠p Deep Link</label>
            <input type="text" id="deeplink" placeholder="myapp://product/123">
            <button class="btn-send" onclick="sendDeepLink()">üöÄ B·∫ÆN LINK NGAY</button>
        </div>

        <p style="font-size: 11px; color: #999; text-align: center;">L∆∞u √Ω: B·∫≠t USB Debugging trong c√†i ƒë·∫∑t Developer
        </p>
    </div>

    <script type="module">
        import { Adb } from 'https://cdn.jsdelivr.net/npm/@yume-chan/adb@latest/dist/index.js';
        import { AdbDaemonWebUsbDeviceManager } from 'https://cdn.jsdelivr.net/npm/@yume-chan/adb-daemon-webusb@latest/dist/index.js';

        let adb;

        // --- K·∫æT N·ªêI USB ---
        window.connectUSB = async () => {
            try {
                const manager = AdbDaemonWebUsbDeviceManager.BROWSER;
                const device = await manager.requestDevice();
                if (!device) return;

                const connection = await device.connect();
                adb = new Adb(connection);

                showSuccess("‚úÖ ƒê√£ k·∫øt n·ªëi USB: " + device.name);
            } catch (e) {
                showError("L·ªói k·∫øt n·ªëi USB: " + e.message);
            }
        };

        // --- K·∫æT N·ªêI KH√îNG D√ÇY (C·∫ßn npx adb-ws-proxy ch·∫°y ·ªü m√°y t√≠nh) ---
        window.connectWireless = async () => {
            const ip = document.getElementById('ipAddress').value;
            if (!ip) return alert("Vui l√≤ng nh·∫≠p IP ƒëi·ªán tho·∫°i!");

            showWaiting("ƒêang k·∫øt n·ªëi qua Proxy (localhost:15035)...");

            try {
                // Browser kh√¥ng th·ªÉ m·ªü socket tr·ª±c ti·∫øp, ph·∫£i qua Proxy trung gian
                const socket = new WebSocket(`ws://localhost:15035`);
                // Gi·∫£ l·∫≠p k·∫øt n·ªëi th√†nh c√¥ng ƒë·ªÉ hi·ªán Panel (Th·ª±c t·∫ø c·∫ßn stream th∆∞ vi·ªán x·ª≠ l√Ω)
                socket.onopen = () => {
                    showSuccess("‚úÖ ƒê√£ th√¥ng k·∫øt n·ªëi WiFi!");
                };
                socket.onerror = () => {
                    showError("‚ùå Kh√¥ng t√¨m th·∫•y Proxy! H√£y ch·∫°y 'npx adb-ws-proxy' tr√™n Terminal m√°y t√≠nh.");
                };
            } catch (e) {
                showError("L·ªói: " + e.message);
            }
        };

        // --- TH·ª∞C THI L·ªÜNH ADB SHELL ---
        window.sendDeepLink = async () => {
            const link = document.getElementById('deeplink').value;
            if (!link) return alert("Vui l√≤ng nh·∫≠p link!");

            try {
                // L·ªánh Android: am start -a android.intent.action.VIEW -d "link"
                const cmd = `am start -a android.intent.action.VIEW -d "${link}"`;

                // G·ª≠i l·ªánh shell
                const shell = await adb.subprocess.shell(cmd);
                await shell.exit; // ƒê·ª£i l·ªánh th·ª±c thi xong

                alert("üöÄ L·ªánh ƒë√£ g·ª≠i! H√£y ki·ªÉm tra ƒëi·ªán tho·∫°i.");
            } catch (e) {
                alert("L·ªói th·ª±c thi: " + e.message + "\n(H√£y ch·∫Øc ch·∫Øn ƒë√£ b·∫•m 'Cho ph√©p' tr√™n m√†n h√¨nh ƒëi·ªán tho·∫°i)");
            }
        };

        // UI Helpers
        function showSuccess(msg) {
            const s = document.getElementById('status');
            s.innerText = msg;
            s.className = "status success";
            document.getElementById('controlPanel').style.display = "block";
        }
        function showError(msg) {
            const s = document.getElementById('status');
            s.innerText = msg;
            s.className = "status error";
        }
        function showWaiting(msg) {
            const s = document.getElementById('status');
            s.innerText = msg;
            s.className = "status waiting";
        }
    </script>

</body>

</html>
