<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>QC ADB Deep Link Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@yume-chan/adb@0.0.21/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yume-chan/adb-daemon-webusb@0.0.21/dist/index.js"></script>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #1a73e8;
            margin-bottom: 20px;
        }

        .status {
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            background: #fff3cd;
            color: #856404;
            font-weight: bold;
            line-height: 1.4;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            font-size: 14px;
        }

        .btn-usb {
            background: #333;
            color: white;
        }

        .btn-send {
            background: #28a745;
            color: white;
            display: none;
            margin-top: 10px;
        }

        #log {
            font-size: 11px;
            text-align: left;
            color: #666;
            margin-top: 15px;
            background: #fafafa;
            padding: 8px;
            border-radius: 5px;
            max-height: 80px;
            overflow-y: auto;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>ADB Deep Link Tool</h2>
        <div id="status" class="status">Vui l√≤ng c·∫Øm c√°p USB v√† b·∫≠t 'G·ª° l·ªói USB' tr√™n ƒëi·ªán tho·∫°i</div>

        <button class="btn-usb" id="connectBtn">üîå K·∫æT N·ªêI QUA USB</button>

        <div id="controlPanel" style="display: none;">
            <input type="text" id="deeplink" placeholder="D√°n deeplink v√†o ƒë√¢y...">
            <button class="btn-send" id="sendBtn" style="display: block;">üöÄ B·∫ÆN DEEP LINK</button>
            <div id="log">L·ªãch s·ª≠ b·∫Øn link:</div>
        </div>
    </div>

    <script type="module">
        // Import th∆∞ vi·ªán t·ª´ c√°c ngu·ªìn CDN tin c·∫≠y
        import { Adb } from 'https://cdn.jsdelivr.net/npm/@yume-chan/adb@0.0.21/dist/index.js';
        import { AdbDaemonWebUsbDeviceManager } from 'https://cdn.jsdelivr.net/npm/@yume-chan/adb-daemon-webusb@0.0.21/dist/index.js';

        let adb;
        const statusDiv = document.getElementById('status');
        const controlPanel = document.getElementById('controlPanel');
        const logDiv = document.getElementById('log');

        // S·ª± ki·ªán k·∫øt n·ªëi
        document.getElementById('connectBtn').onclick = async () => {
            try {
                const manager = AdbDaemonWebUsbDeviceManager.BROWSER;
                if (!manager) {
                    throw new Error("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ WebUSB. H√£y d√πng Chrome ho·∫∑c Edge.");
                }

                const device = await manager.requestDevice();
                if (!device) return;

                const connection = await device.connect();
                adb = new Adb(connection);

                statusDiv.innerText = "‚úÖ ƒê√£ k·∫øt n·ªëi: " + device.name;
                statusDiv.style.background = "#d4edda";
                statusDiv.style.color = "#155724";
                controlPanel.style.display = "block";
            } catch (e) {
                statusDiv.innerText = "‚ùå L·ªói: " + e.message;
                statusDiv.style.background = "#f8d7da";
                statusDiv.style.color = "#721c24";
            }
        };

        // S·ª± ki·ªán b·∫Øn link
        document.getElementById('sendBtn').onclick = async () => {
            const link = document.getElementById('deeplink').value.trim();
            if (!link) return alert("Vui l√≤ng nh·∫≠p link!");

            try {
                // L·ªánh ADB chu·∫©n ƒë·ªÉ m·ªü link
                const command = `am start -a android.intent.action.VIEW -d "${link}"`;
                const shell = await adb.subprocess.shell(command);

                // ƒê·ª£i l·ªánh ch·∫°y xong
                await shell.exit;

                const time = new Date().toLocaleTimeString();
                logDiv.innerHTML += `<br>[${time}] ${link}`;
                alert("üöÄ ƒê√£ g·ª≠i l·ªánh th√†nh c√¥ng!");
            } catch (e) {
                alert("L·ªói th·ª±c thi ADB: " + e.message);
            }
        };
    </script>

</body>

</html>
