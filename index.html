<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>QC ADB Deep Link Pro - Fixed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/adb-web@latest/dist/adb-web.min.js"></script>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #1a73e8;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-usb {
            background: #333;
            color: white;
        }

        .btn-send {
            background: #28a745;
            color: white;
            display: none;
            margin-top: 15px;
        }

        #status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 13px;
            background: #fff3cd;
            color: #856404;
        }

        .history {
            text-align: left;
            font-size: 12px;
            color: #666;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            max-height: 80px;
            overflow-y: auto;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>ADB Deep Link Tool</h2>
        <div id="status">Ch·ªù k·∫øt n·ªëi qua USB...</div>

        <button class="btn-usb" onclick="connectUSB()">üîå K·∫æT N·ªêI QUA USB</button>

        <div id="controlPanel" style="display: none;">
            <input type="text" id="deeplink" placeholder="Nh·∫≠p deeplink (vd: fb://feed)">
            <button class="btn-send" id="btnSend" onclick="sendDeepLink()" style="display: block;">üöÄ B·∫ÆN DEEP
                LINK</button>
            <div class="history" id="history">L·ªãch s·ª≠: <br></div>
        </div>
    </div>

    <script>
        let adbDevice;

        // H√†m k·∫øt n·ªëi USB
        async function connectUSB() {
            const statusDiv = document.getElementById('status');
            try {
                // WebUSB API
                const device = await navigator.usb.requestDevice({ filters: [{ classCode: 255, subclassCode: 66, protocolCode: 1 }] });

                // Kh·ªüi t·∫°o ADB qua thi·∫øt b·ªã USB v·ª´a ch·ªçn
                adbDevice = new AdbWeb(device);
                await adbDevice.connect();

                statusDiv.innerText = "‚úÖ ƒê√£ k·∫øt n·ªëi: " + device.productName;
                statusDiv.style.background = "#d4edda";
                statusDiv.style.color = "#155724";
                document.getElementById('controlPanel').style.display = "block";
            } catch (e) {
                console.error(e);
                statusDiv.innerText = "‚ùå L·ªói: " + (e.message.includes("no device") ? "Ch∆∞a ch·ªçn thi·∫øt b·ªã" : e.message);
                statusDiv.style.background = "#f8d7da";
                statusDiv.style.color = "#721c24";
            }
        }

        // H√†m g·ª≠i Deep Link
        async function sendDeepLink() {
            const link = document.getElementById('deeplink').value;
            const history = document.getElementById('history');
            if (!link || !adbDevice) return;

            try {
                // L·ªánh shell m·ªü deeplink
                const cmd = `am start -a android.intent.action.VIEW -d "${link}"`;
                await adbDevice.shell(cmd);

                const time = new Date().toLocaleTimeString();
                history.innerHTML += `[${time}] ${link}<br>`;
                alert("üöÄ ƒê√£ b·∫Øn link th√†nh c√¥ng!");
            } catch (e) {
                alert("L·ªói ADB: " + e.message);
            }
        }
    </script>

</body>

</html>
