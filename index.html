<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

</head>

<body>

    <div class="container">
        <h2>ADB Deep Link Tool</h2>
        <div id="status" class="status">C·∫Øm c√°p v√† nh·∫•n n√∫t ƒë·ªÉ b·∫Øt ƒë·∫ßu</div>

        <button class="btn-usb" id="connectBtn">üîå K·∫æT N·ªêI QUA USB</button>

        <div id="controlPanel" style="display: none;">
            <input type="text" id="deeplink" placeholder="D√°n deeplink (vd: myapp://home)">
            <button class="btn-send" id="sendBtn" style="display: block;">üöÄ B·∫ÆN DEEP LINK</button>
            <div id="log">L·ªãch s·ª≠:</div>
        </div>
    </div>

    <script type="module">
        import Adb from 'https://cdn.skypack.dev/@yume-chan/adb';
        import { AdbDaemonWebUsbDeviceManager } from 'https://cdn.skypack.dev/@yume-chan/adb-daemon-webusb';

        let adb;
        const statusDiv = document.getElementById('status');
        const controlPanel = document.getElementById('controlPanel');
        const logDiv = document.getElementById('log');

        // X·ª≠ l√Ω s·ª± ki·ªán k·∫øt n·ªëi
        document.getElementById('connectBtn').onclick = async () => {
            try {
                const manager = AdbDaemonWebUsbDeviceManager.BROWSER;
                if (!manager) {
                    alert("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ WebUSB. H√£y d√πng Chrome ho·∫∑c Edge.");
                    return;
                }

                const device = await manager.requestDevice();
                if (!device) return;

                const connection = await device.connect();
                adb = new Adb(connection);

                statusDiv.innerText = "‚úÖ ƒê√£ k·∫øt n·ªëi: " + device.name;
                statusDiv.style.background = "#d4edda";
                statusDiv.style.color = "#155724";
                statusDiv.style.border = "1px solid #c3e6cb";
                controlPanel.style.display = "block";
            } catch (e) {
                console.error(e);
                statusDiv.innerText = "‚ùå L·ªói: " + e.message;
                statusDiv.style.background = "#f8d7da";
                statusDiv.style.color = "#721c24";
            }
        };

        // X·ª≠ l√Ω s·ª± ki·ªán g·ª≠i link
        document.getElementById('sendBtn').onclick = async () => {
            const link = document.getElementById('deeplink').value.trim();
            if (!link) return alert("Vui l√≤ng nh·∫≠p link!");

            try {
                const command = `am start -a android.intent.action.VIEW -d "${link}"`;
                const shell = await adb.subprocess.shell(command);

                // ƒê·ªçc ph·∫£n h·ªìi t·ª´ thi·∫øt b·ªã (kh√¥ng b·∫Øt bu·ªôc nh∆∞ng gi√∫p l·ªánh ch·∫°y m∆∞·ª£t h∆°n)
                const reader = shell.stdout.getReader();
                await reader.read();

                const time = new Date().toLocaleTimeString();
                logDiv.innerHTML += `<div>[${time}] ${link}</div>`;
                logDiv.scrollTop = logDiv.scrollHeight;
                alert("üöÄ ƒê√£ b·∫Øn link th√†nh c√¥ng!");
            } catch (e) {
                alert("L·ªói ADB: " + e.message);
            }
        };
    </script>

</body>
