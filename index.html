<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>QC Deep Link Tool - Fixed ADB</title>
    <script src="https://unpkg.com/webadb@latest/dist/webadb.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f7f6;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            width: 380px;
            text-align: center;
            border: 1px solid #ddd;
        }

        h2 {
            color: #1a73e8;
            margin-top: 0;
        }

        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: bold;
            background: #fff3cd;
            color: #856404;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .btn-connect {
            background: #333;
            color: white;
        }

        .btn-send {
            background: #28a745;
            color: white;
            display: none;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>ADB Deep Link</h2>
        <div id="status" class="status">Vui l√≤ng k·∫øt n·ªëi USB</div>

        <button class="btn-connect" id="btnConnect">1. K·∫æT N·ªêI USB</button>

        <div id="controlPanel" style="display:none">
            <input type="text" id="deeplink" placeholder="Nh·∫≠p link (vd: fb://feed)">
            <button class="btn-send" id="btnSend">2. M·ªû DEEP LINK</button>
        </div>
    </div>

    <script>
        let adb;
        let webadb = new WebADB(); // Kh·ªüi t·∫°o ƒë·ªëi t∆∞·ª£ng t·ª´ th∆∞ vi·ªán

        // B∆∞·ªõc 1: K·∫øt n·ªëi v√† Handshake
        document.getElementById('btnConnect').onclick = async () => {
            const statusDiv = document.getElementById('status');
            try {
                // navigator.usb.requestDevice n·∫±m b√™n trong h√†m connect() c·ªßa th∆∞ vi·ªán
                adb = await webadb.connect();

                statusDiv.innerText = "‚úÖ ƒê√£ k·∫øt n·ªëi & Authenticated!";
                statusDiv.style.background = "#d4edda";
                statusDiv.style.color = "#155724";
                document.getElementById('controlPanel').style.display = "block";
                document.getElementById('btnSend').style.display = "block";
            } catch (err) {
                console.error(err);
                statusDiv.innerText = "‚ùå L·ªói: " + err.message;
                statusDiv.style.background = "#f8d7da";
            }
        };

        // B∆∞·ªõc 2: G·ª≠i l·ªánh Shell th·ª±c t·∫ø
        document.getElementById('btnSend').onclick = async () => {
            const link = document.getElementById('deeplink').value.trim();
            if (!link) return alert("Ch∆∞a nh·∫≠p link!");

            try {
                // L·ªánh shell Android ƒë·∫ßy ƒë·ªß
                const command = `am start -a android.intent.action.VIEW -d "${link}"`;

                // G·ª≠i qua stream shell c·ªßa ADB
                await adb.shell(command);

                alert("üöÄ ƒê√£ b·∫Øn l·ªánh! Ki·ªÉm tra ƒëi·ªán tho·∫°i.");
            } catch (err) {
                alert("L·ªói khi g·ª≠i l·ªánh: " + err.message);
            }
        };
    </script>
</body>

</html>
